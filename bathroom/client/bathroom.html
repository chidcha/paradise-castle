<!doctype html>
<html>

<head>
    <title>Paradise Castle</title>
    <meta charset="UTF-8">

    <!-- socket communication -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- javascript used for generating thermal image -->
    <script src="bathroom.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="bootstrap/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

    <!-- glyphicons -->
    <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css"></script>
    <link rel="stylesheet" type="text/css" href="css/foundation-icons/foundation-icons.css"></script>

    <!-- my styling -->
    <link rel="stylesheet" type="text/css" href="css/bathroom.css">


    <style>
        canvas{
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
    </style>

</head>

<body>

    <!-- Jumbotron Header -->
    <div class="jumbotron">
        <div class="container">
            <h1>Paradise Castle Human Presence Detection</h1>
            <br><br>
            <p>
                This is an example application using the Omron D6T thermal imaging sensor. Eventually this sensor
                will be used to detect whether a bathroom is occupied or not.
            </p>
        </div>
    </div>


    <!-- Thermal Image -->
    <div class="container thermal-image">

        <!-- Row of 4 pixels -->
        <div class="row pixel-row">
            <div class="col-sm-3 pixel" id="px0"></div>
            <div class="col-sm-3 pixel" id="px1"></div>
            <div class="col-sm-3 pixel" id="px2"></div>
            <div class="col-sm-3 pixel" id="px3"></div>
        </div>

        <!-- Row of 4 pixels -->
        <div class="row pixel-row">
            <div class="col-sm-3 pixel" id="px4"></div>
            <div class="col-sm-3 pixel" id="px5"></div>
            <div class="col-sm-3 pixel" id="px6"></div>
            <div class="col-sm-3 pixel" id="px7"></div>
        </div>

        <!-- Row of 4 pixels -->
        <div class="row pixel-row">
            <div class="col-sm-3 pixel" id="px8"></div>
            <div class="col-sm-3 pixel" id="px9"></div>
            <div class="col-sm-3 pixel" id="px10"></div>
            <div class="col-sm-3 pixel" id="px11"></div>
        </div>

        <!-- Row of 4 pixels -->
        <div class="row pixel-row">
            <div class="col-sm-3 pixel" id="px12"></div>
            <div class="col-sm-3 pixel" id="px13"></div>
            <div class="col-sm-3 pixel" id="px14"></div>
            <div class="col-sm-3 pixel" id="px15"></div>
        </div>

    </div>

</body>

</html>
